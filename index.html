<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <section class="container">
        <div class="header-banner"></div>
        <section class="main-content">
          <h2 class="login-title">Log In</h2>
          <div class="sign-in-wrapper">
            <div class="sign-in-title">Sign In</div>
          </div>
        </section>
        <section class="profile-section">
          <div class="profile-info">
            <div class="name-section">
              <input style="background-color: #093211; border: none; margin-left: 30px; margin-top: 60px; width: 100%; font-size: 30px;" type="email" id="emailInput" placeholder="Name" aria-label="Name or email" class="input-field">
            </div>
          </div>
          <div class="email-section">
            <input style="background-color: #093211; border: none; margin-left: 30px; margin-top: 16px; width: 100%; font-size: 30px;" type="email" id="emailInput" placeholder="Email" aria-label="Name or email" class="input-field">
          </div>
          <div class="password-section">
              <input style="background-color: #093211; border: none; margin-left: 30px; margin-top: 16px; width: 100%; font-size: 30px;" type="email" id="emailInput" placeholder="Password" aria-label="Name or email" class="input-field">
          </div>
          <button class="sign-in-button" tabindex="0">Sign In</button>
        </section>
      </section>
</body>
  </html>
